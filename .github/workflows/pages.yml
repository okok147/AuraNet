name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Inject Firebase runtime config
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          node <<'NODE'
          const fs = require("fs");
          const required = [
            "FIREBASE_API_KEY",
            "FIREBASE_AUTH_DOMAIN",
            "FIREBASE_PROJECT_ID",
            "FIREBASE_APP_ID"
          ];
          const missing = required.filter((key) => !String(process.env[key] || "").trim());
          if (missing.length) {
            console.log("Firebase config not injected. Missing required secrets:", missing.join(", "));
            process.exit(0);
          }
          const cfg = {
            apiKey: String(process.env.FIREBASE_API_KEY || "").trim(),
            authDomain: String(process.env.FIREBASE_AUTH_DOMAIN || "").trim(),
            projectId: String(process.env.FIREBASE_PROJECT_ID || "").trim(),
            appId: String(process.env.FIREBASE_APP_ID || "").trim()
          };
          const optional = {
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
            measurementId: process.env.FIREBASE_MEASUREMENT_ID
          };
          for (const [k, v] of Object.entries(optional)) {
            const s = String(v || "").trim();
            if (s) cfg[k] = s;
          }
          const content = `window.AURANET_FIREBASE_CONFIG = ${JSON.stringify(cfg, null, 2)};\n`;
          fs.writeFileSync("web/firebase-config.js", content, "utf8");
          console.log("Generated web/firebase-config.js for Pages deploy.");
          NODE

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
