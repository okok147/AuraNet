<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraNet Paper Atlas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell" aria-label="AuraNet map view">
      <header class="hero">
        <p class="kicker">AuraNet</p>
        <h1>Paper Map Interface</h1>
        <p class="subtitle">
          Real-world map tiles with a tactile parchment texture for the app's
          base visual language.
        </p>
      </header>

      <section class="map-stage" aria-label="Map canvas with paper treatment">
        <div id="map" class="map-canvas" role="application" aria-label="Interactive map"></div>
        <div class="paper-overlay" aria-hidden="true"></div>
        <div class="stage-vignette" aria-hidden="true"></div>
      </section>

      <footer class="status-panel">
        <p id="status" class="status-live" aria-live="polite">Loading map data...</p>
        <p class="hint">Drag, zoom, and click markers to inspect locations.</p>
      </footer>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
